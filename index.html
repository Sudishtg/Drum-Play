<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Drum Play</title>
        <link rel = "stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class = "hehe">
            <div  class="Heading">
                <h1 class="h1">Drum PLay</h1>
            </div>
            <div class="table1">
                <ol>
                    <li>Click on the drums</li>
                    <li>Use "D" for kick1</li>
                    <li>Use "J" for kick2</li>
                    <li>Use "G" for snare</li>
                </ol>
            </div>
            <div class="table2">
                <ol>
                    <li>Use "A" for tom1</li>
                    <li>Use "S" for tom2</li>
                    <li>Use "L" for tom3</li>
                    <li>Use "K" for tom4</li>
                </ol>
            </div>
            <div class="div">
                <button class = "button1">kick1</button>
            </div>
            <div class ="div">
                <button class="button2">kick2</button>
            </div>
            <div class="div">
                <button class="button4">snare</button>
            </div>
            <div class="div">
                <button class="button3">tom1</button>
            </div>
            <div class="div">
                <button class="button6">tom2</button>
            </div>
            <div class="div">
                <button class="button5">tom4</button>
            </div>
            <div class="div">
                <button class="button7">tom4</button>
            </div>
            <script src="index.js" charset="UTF-8">
            </script>
        </div>
    </body>
</html>
